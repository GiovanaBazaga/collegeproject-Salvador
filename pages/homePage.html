<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/hpStyle.css">
    <link rel="shortcut icon" href="../images/favicon.webp" type="image/x-icon">
    <title>Vet</title>
</head>
<body>
    <header>
        <h1>Veterinária por amor</h1>
    </header>
    <main>
        <section class="form-section">
            <p>Preencha as informações do seu pet!</p>
            <form action="" class="pet-form">
                <div class="input-wrapper">
                    <label>Nome</label>
                    <div class="input-content">
                        <input type="text" name="" id="">
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="">Tipo de animal</label>
                    <div class="input-content">                      
                        <select name="petType" id="petType">
                            <option value=""></option>
                            <option value="dog">Cachorro</option>
                            <option value="cat">Gato</option>
                            <option value="rabbit">Coelho</option>
                            <option value="rodents">Roedor</option>
                            <option value="wild">Silvestre</option>
                        </select>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label>Sexo</label>
                    <div class="input-content">
                        <select name="sex" id="sex">
                            <option value=""></option>
                            <option value="female">Fêmea</option>
                            <option value="male">Macho</option>
                        </select>
                    </div>
                </div>

                <div class="btn-wrapper"><input type="submit" value="Enviar"></div>
            </form>

        </section>
    </main>
</body>
</html>
